<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Książki</h1>
    <table class="sortable table--js">
      <thead>
        <tr>
          <!-- first thead row is needed to sort table, don't change the order of rows in thead -->
          <th>ID</th>
          <th>Polski tytuł</th>
          <th>Ilość stron</th>
          <th>Data wydania</th>
        </tr>
        <tr>
          <th data-column="id">
            <label>szukaj: <input type="text" class="filter__input--js" data-column="id"/></label>
          </th>
          <th data-column="title">
            <label>szukaj: <input type="text" class="filter__input--js" data-column="title"/></label>
          </th>
          <th data-column="pages">
            <label>szukaj: <input type="text" class="filter__input--js" data-column="pages"/> 
          </th>
          <th data-column="date">
            <label>szukaj: <input type="text" class="filter__input--js" data-column="date"/></label>
          </th>
        </tr>
      </thead>
      <tbody class="table__body--js">
        <template class="template--js"
          ><tr class="row">
            <td class="row__id--js"></td>
            <td class="row__title--js"></td>
            <td class="row__pages--js"></td>
            <td class="row__date--js"></td></tr
        ></template>
      </tbody>
    </table>
    <script src="index.js" type="module"></script>
    <script src="sorttable.js"></script>
  </body>
</html>
